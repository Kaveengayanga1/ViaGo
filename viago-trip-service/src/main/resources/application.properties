spring.application.name=trip-service
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://viago-db:3306/trips?sessionVariables=transaction_isolation='READ-COMMITTED'&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
server.port=8084

# CRITICAL: Force READ_COMMITTED isolation level
# This ensures transactions can see committed data from other transactions
spring.jpa.properties.hibernate.connection.isolation=2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


eureka.client.service-url.defaultZone= http://eureka-server:8761/eureka/

