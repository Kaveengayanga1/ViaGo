spring:
  datasource:
    url: jdbc:mysql://viago-db:3306/viago_user_db?createDatabaseIfNotExist=true&useSSL=false
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:mysql}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

