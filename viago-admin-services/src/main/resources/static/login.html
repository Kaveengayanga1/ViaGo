<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ViaGO Admin Portal - Secure login for administrators">
    <title>ViaGO Admin - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="login-container">
        <div class="login-card glass-card">
            <div class="login-header">
                <h1 class="login-logo">ViaGO</h1>
                <p class="login-subtitle">Admin Control Panel</p>
            </div>

            <div id="alert" class="alert"></div>

            <form id="loginForm" autocomplete="on">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="form-input" 
                        placeholder="admin@viago.com"
                        autocomplete="email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="form-input" 
                        placeholder="Enter your password"
                        autocomplete="current-password"
                        required
                    >
                </div>

                <button type="submit" id="loginBtn" class="btn btn-primary btn-block">
                    <span id="btnText">Sign In</span>
                    <span id="btnSpinner" class="spinner" style="display: none;"></span>
                </button>
            </form>

            <div style="margin-top: 2rem; text-align: center;">
                <p style="color: var(--text-muted); font-size: 0.85rem;">
                    Secure administrative access only
                </p>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <span class="loading-text">Authenticating...</span>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            if (Auth.isAuthenticated()) {
                window.location.href = 'dashboard.html';
                return;
            }
        });

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const alert = document.getElementById('alert');

        function showAlert(message, type = 'error') {
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        function setLoading(loading) {
            loginBtn.disabled = loading;
            btnText.style.display = loading ? 'none' : 'inline';
            btnSpinner.style.display = loading ? 'inline-block' : 'none';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showAlert('Please enter both email and password');
                return;
            }

            setLoading(true);

            try {
                const result = await Auth.login(email, password);
                
                if (result.success) {
                    // Check if user has admin role
                    const userData = Auth.getUserData();
                    if (userData && userData.role !== 'ADMIN') {
                        Auth.logout();
                        showAlert('Access denied. Admin privileges required.');
                        setLoading(false);
                        return;
                    }
                    
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showAlert(result.message || 'Invalid credentials. Please try again.');
                    setLoading(false);
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Connection error. Please check if the server is running.');
                setLoading(false);
            }
        });
    </script>
</body>
</html>
