<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViaGO Auth - Login & Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            color: #666;
            font-weight: 500;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab:hover {
            color: #667eea;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #999;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            padding: 0 15px;
            font-size: 12px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            border-color: #db4437;
            background: #f8f8f8;
        }

        .btn-google svg {
            width: 20px;
            height: 20px;
        }

        .response {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            display: none;
        }

        .response.show {
            display: block;
        }

        .response.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .response.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .response h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }

        .token-display {
            word-break: break-all;
            font-size: 12px;
            color: #555;
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 10px;
        }

        .loading.show {
            display: block;
        }

        .info-text {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ViaGO Auth</h1>
        <p class="subtitle">Login or Sign Up</p>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('signup')">Sign Up</div>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container active">
            <form id="loginFormElement" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginIdentifier">Email or Username</label>
                    <input type="text" id="loginIdentifier" name="identifier" required placeholder="Enter email or username">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div class="loading" id="loginLoading">Logging in...</div>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <button onclick="loginWithGoogle()" class="btn btn-google">
                <svg viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google (Login)
            </button>
            <p class="info-text">Only RIDER role users can login via Google</p>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="form-container">
            <form id="signupFormElement" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" name="username" required placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="email" required placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" required placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="signupRole">Role</label>
                    <select id="signupRole" name="role">
                        <option value="RIDER">RIDER</option>
                        <option value="ADMIN">ADMIN</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <div class="loading" id="signupLoading">Creating account...</div>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <button onclick="signupWithGoogle()" class="btn btn-google">
                <svg viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google (Sign Up)
            </button>
            <p class="info-text">Only RIDER role users can sign up via Google</p>
        </div>

        <!-- Response Display -->
        <div id="response" class="response">
            <h3 id="responseTitle"></h3>
            <div id="responseMessage"></div>
            <div id="tokenDisplay" class="token-display"></div>
        </div>
    </div>

    <script>
        // Update this with your backend URL
        const API_BASE_URL = 'http://localhost:8080'; // Change this to match your server port

        // Tab switching
        function switchTab(tab) {
            const loginTab = document.querySelector('.tab:first-child');
            const signupTab = document.querySelector('.tab:last-child');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const response = document.getElementById('response');

            if (tab === 'login') {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
            } else {
                loginTab.classList.remove('active');
                signupTab.classList.add('active');
                loginForm.classList.remove('active');
                signupForm.classList.add('active');
            }
            
            response.classList.remove('show');
        }

        // Regular Login
        async function handleLogin(e) {
            e.preventDefault();
            const responseDiv = document.getElementById('response');
            const loading = document.getElementById('loginLoading');
            const identifier = document.getElementById('loginIdentifier').value;
            const password = document.getElementById('loginPassword').value;

            loading.classList.add('show');
            responseDiv.classList.remove('show');

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ identifier, password })
                });

                const data = await response.json();
                loading.classList.remove('show');
                displayResponse(data, response.ok);
            } catch (error) {
                loading.classList.remove('show');
                displayResponse({ 
                    success: false, 
                    message: 'Network error: ' + error.message 
                }, false);
            }
        }

        // Regular Signup
        async function handleSignup(e) {
            e.preventDefault();
            const responseDiv = document.getElementById('response');
            const loading = document.getElementById('signupLoading');
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const role = document.getElementById('signupRole').value;

            loading.classList.add('show');
            responseDiv.classList.remove('show');

            try {
                const response = await fetch(`${API_BASE_URL}/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password, role })
                });

                const data = await response.json();
                loading.classList.remove('show');
                displayResponse(data, response.ok);
                
                if (data.success) {
                    // Switch to login tab after successful signup
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('loginIdentifier').value = email;
                    }, 2000);
                }
            } catch (error) {
                loading.classList.remove('show');
                displayResponse({ 
                    success: false, 
                    message: 'Network error: ' + error.message 
                }, false);
            }
        }

        // Google OAuth Login
        function loginWithGoogle() {
            window.location.href = `${API_BASE_URL}/auth/google/login`;
        }

        // Google OAuth Signup
        function signupWithGoogle() {
            window.location.href = `${API_BASE_URL}/auth/google/signup`;
        }

        // Display Response
        function displayResponse(data, isSuccess) {
            const responseDiv = document.getElementById('response');
            const responseTitle = document.getElementById('responseTitle');
            const responseMessage = document.getElementById('responseMessage');
            const tokenDisplay = document.getElementById('tokenDisplay');

            responseDiv.classList.remove('success', 'error');
            responseDiv.classList.add('show', isSuccess ? 'success' : 'error');
            
            responseTitle.textContent = isSuccess ? '✓ Success' : '✗ Error';
            responseMessage.innerHTML = `<strong>Message:</strong> ${data.message || 'No message'}`;
            
            if (data.jwtToken) {
                tokenDisplay.innerHTML = `
                    <strong>JWT Token:</strong><br>
                    <code style="display: block; margin-top: 5px; word-break: break-all;">${data.jwtToken}</code>
                    <button onclick="copyToken('${data.jwtToken}')" style="margin-top: 10px; padding: 8px 15px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">Copy Token</button>
                `;
            } else {
                tokenDisplay.innerHTML = '';
            }

            if (data.data) {
                responseMessage.innerHTML += `<br><br><strong>User Data:</strong><br>
                    <pre style="margin-top: 5px; font-size: 11px; background: white; padding: 10px; border-radius: 4px; overflow-x: auto; max-height: 150px; overflow-y: auto;">${JSON.stringify(data.data, null, 2)}</pre>`;
            }
        }

        // Copy Token to Clipboard
        function copyToken(token) {
            navigator.clipboard.writeText(token).then(() => {
                alert('Token copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy token:', err);
            });
        }

        // Check if returning from OAuth2 (handle OAuth2 callback response)
        window.addEventListener('load', () => {
            // OAuth2 success handlers return JSON directly
            // If the page loads with JSON content, it means we're returning from OAuth2
            const contentType = document.contentType || '';
            if (contentType.includes('application/json') || document.body.textContent.trim().startsWith('{')) {
                try {
                    const data = JSON.parse(document.body.textContent);
                    if (data.jwtToken) {
                        displayResponse(data, data.success);
                    }
                } catch (e) {
                    // Not JSON, ignore
                }
            }
        });
    </script>
</body>
</html>
